[pytest]
# Pytest configuration for STT project

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Console output options
console_output_style = progress
addopts =
    -v
    --tb=short
    --strict-markers
    -m "not gui"

# Custom markers
markers =
    integration: Integration tests that require real components
    slow: Tests that take longer to run
    gui: GUI tests (may be flaky on Windows due to tkinter TCL limitations)

# Warnings
filterwarnings =
    error::DeprecationWarning
    ignore::DeprecationWarning:unittest2.*

# Known issue: test_application_window.py tests may occasionally fail on Windows
# due to tkinter TCL interpreter state corruption. This is a Windows/tkinter
# limitation, not a code bug. Typically 11-12 out of 13 tests pass.
